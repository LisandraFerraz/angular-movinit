<div class="menu-container" (scroll)="changeMenuOnScroll();">
  <ul class="left-items">
    <li *ngFor="let item of menuItems">
      {{ item.name }}
    </li>
  </ul>
  <ul class="right-items">
    <li>
      <button class="light-mode-btn"><i class="bi bi-moon"></i></button> Night
    </li>
    <li>
      <a routerLink="login">
        <button class="registration-btn">Log in</button>
      </a>
    </li>
  </ul>
</div>
